name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Validate HTML
        run: |
          # Install HTML validator
          sudo apt-get update
          sudo apt-get install -y tidy
          
          # Validate HTML files (continue on error to not block deployment)
          find Nithilan -name "*.html" -exec echo "Validating {}" \; -exec tidy -q -e {} \; || true

      - name: Check for broken links
        run: |
          # Simple check for common issues in HTML files
          echo "Checking for potential issues in HTML files..."
          
          # Check for missing alt attributes in images
          if grep -r "img.*src" Nithilan --include="*.html" | grep -v "alt="; then
            echo "Warning: Found images without alt attributes"
          fi
          
          # Check for relative paths that might break
          if grep -r "href=\"assets/" Nithilan --include="*.html"; then
            echo "Found relative asset paths - ensuring they work correctly"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Nithilan

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
